log4cplus.appender.myappender1=log4cplus::FileAppender
log4cplus.appender.myappender1.File=shmmq_reader.log
log4cplus.appender.myappender1.layout=log4cplus::PatternLayout
log4cplus.appender.myappender1.layout.ConversionPattern=%d{%m/%d/%y %H:%M:%S} - %m [%l]%n

log4cplus.appender.myappender2=log4cplus::FileAppender
log4cplus.appender.myappender2.File=shmmq_writer.log
log4cplus.appender.myappender2.layout=log4cplus::PatternLayout
log4cplus.appender.myappender2.layout.ConversionPattern=%d{%m/%d/%y %H:%M:%S} - %m [%l]%n

log4cplus.rootLogger=TRACE

log4cplus.logger.reader=INHERITED,myappender1
log4cplus.logger.writer=INHERITED,myappender2
